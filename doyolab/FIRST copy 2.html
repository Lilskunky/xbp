    <title>Minimalist Black & White Theme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

            color: #fff;
            padding: 10px 20px;

        }
        nav {

            padding: 8px 20px;

            width: 100%;
