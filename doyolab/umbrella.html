      font-size: 16px;
      line-height: 1.8;
    }
    ul {
      padding-left: 20px;
      line-height: 1.8;
    }

      max-width: 100%;
      margin-top: 30px;
      border-radius: 8px;

      display: inline-block;

  <header>

    <p>必要な時に、必要な場所で。</p>

  <div class="container">
    <p>
      スマートシティに最適化された新しいシェア傘。<br>
      電動ロック、GPS、ソーラー充電を搭載し、スマホひとつで探す・借りる・返すが完結。
    </p>

    <h2>特徴</h2>
    <ul>
      <li>● 電動ロック式カラビナ構造（N20モーター）</li>
      <li>● GPSでリアルタイム位置追跡</li>
      <li>● BLEでスマホと自動ペアリング</li>
      <li>● ソーラーパネル搭載で自立充電</li>
      <li>● ワンタッチボタンによるロック操作</li>
    </ul>
